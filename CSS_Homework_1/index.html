<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Homework 1</title>
  </head>

  <style>
    thead {
      background: darkgray;
      font-weight: bold;
      color: white;
    }
    td,
    th {
      padding: 0.25em 1em;
      border: 1px black solid;
    }

    tbody tr:nth-child(3n) {
      background: red;
    }

    tbody tr:nth-child(5n) {
      background: blue;
    }

    tbody tr:nth-child(9n) {
      background: green;
    }
  </style>
  <body>
    <h1>Create a Table and Select Every 3rd, 5th and 9th Row in the Table</h1>

    <p>
      3rd Row - Red<br />
      5th Row - Blue<br />
      9th Row - Green<br />
    </p>

    <table id="customers">
      <thead>
        <tr>
          <th>Serial No</th>
          <th>Person Name</th>
        </tr>
      </thead>
      <tbody id="personTable"></tbody>
    </table>

    <script>
      const tableBody = document.getElementById("personTable");
      for (let i = 0; i < 20; i++) {
        tableBody.innerHTML += `
          <tr>
            <td>${i + 1}</td>
            <td>Person Number ${i + 1}</td>
          </tr>
        `;
      }
    </script>
  </body>
</html>
